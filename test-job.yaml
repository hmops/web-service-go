apiVersion: batch/v1
kind: Job
metadata:
  name: test-automation
spec:
  template:
    spec:
      containers:
      - name: test-pod
        image: ghcr.io/trlogic/formica-test-automation:0.0.1
        env:
          - name: BASE_URL 
            value: "https://dev.ui.formica.ai/master"
      imagePullSecrets:
      - name: github-registry
      restartPolicy: Never

